<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MyMovieDB – Search & Now Playing</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Inter font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body { font-family:'Inter',sans-serif; line-height:1.6; color:#333; background:#f8f9fa; }
    .navbar { background:#fff; border-bottom:1px solid #e5e5e5; padding:.75rem 1rem; }
    .logo-text { font-weight:700; font-size:1.6rem; }
    .nav-link {
      position:relative; text-transform:uppercase; letter-spacing:.05em;
      margin-left:1.2rem; transition:color .2s; text-decoration:none; padding-bottom:2px;
    }
    .nav-link:hover, .nav-link.active { color:var(--bs-primary); }
    .nav-link::after {
      content:''; position:absolute; left:0; bottom:0; height:2px; width:0;
      background:currentColor; transition:width .3s ease;
    }
    .nav-link:hover::after, .nav-link.active::after { width:100%; }

    .hero {
      background:linear-gradient(135deg,#6c63ff,#4dd0e1);
      color:#fff; text-align:center; padding:6rem 1rem 4rem;
    }
    .hero h1 { font-weight:600; font-size:2.75rem; }
    .hero .lead { font-weight:300; font-size:1.5rem; margin-bottom:2rem; }
    .btn-primary { text-transform:uppercase; letter-spacing:.05em; padding:.75rem 1.5rem; }
    .card {
      border-radius:.5rem; overflow:hidden;
      transition:transform .3s,box-shadow .3s;
    }
    .card:hover {
      transform:translateY(-8px);
      box-shadow:0 12px 24px rgba(0,0,0,.1);
    }
    footer {
      background:#fff; border-top:1px solid #e5e5e5;
      text-transform:uppercase; letter-spacing:.05em;
      font-size:.85rem; padding:1rem 0;
    }

    :root { --bs-primary:#6c63ff; }
    .btn-contact {
      border-radius:50px; color:#212529; border:1px solid #212529;
    }
    .btn-contact:hover { background:rgba(33,33,33,0.1); }
    .form-control { border:2px solid var(--bs-primary); }
    .rounded-pill { border-radius:50rem!important; }
    .clickable { cursor:pointer; }
    .card-title { color:var(--bs-primary); }
    .rating-stars .bi { color:gold; }
    .reel {
      transform-origin:center; animation:spin 2s linear infinite;
    }
    @keyframes spin {
      0%{transform:rotate(0) scale(1)}50%{transform:rotate(180deg) scale(1.1)}100%{transform:rotate(360deg) scale(1)}
    }

    .skeleton {
      background:#e0e0e0; border-radius:.25rem;
      animation:pulse 1.5s ease-in-out infinite;
    }
    .skeleton-img { width:100%; height:350px; }
    .skeleton-text { height:1rem; margin-top:.5rem; width:80%; }
    @keyframes pulse {0%{opacity:1}50%{opacity:.4}100%{opacity:1}}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <svg width="40" height="40" viewBox="0 0 250 200">
          <path d="M30,150 L30,60 L80,60 L105,100 L155,60 L205,60 L205,150 Z" fill="#6c63ff"/>
          <circle class="reel" cx="90" cy="60" r="20" fill="#4dd0e1"/>
          <circle class="reel" cx="160" cy="60" r="20" fill="#4dd0e1"/>
          <circle class="reel" cx="90" cy="60" r="6" fill="#fff"/>
          <circle class="reel" cx="160" cy="60" r="6" fill="#fff"/>
        </svg>
        <span class="ms-2 logo-text text-dark">MyMovieDB</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search Movies</a></li>
          <li class="nav-item ms-3">
            <button class="btn btn-contact" data-bs-toggle="modal" data-bs-target="#contactModal">
              Contact
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO & SEARCH -->
  <header class="hero">
    <div class="container">
      <h1>America's most awarded<br>online movie library</h1>
      <p class="lead">START TYPING TO BROWSE NEW MOVIES</p>
      <form id="search-form" class="row g-2 justify-content-center">
        <div class="col-12 col-md-6">
          <input id="search-input" type="text"
                 class="form-control rounded-pill"
                 placeholder="Browse Movies In Theaters"
                 autocomplete="off">
        </div>
        <div class="col-12 col-md-1 d-grid">
          <button id="search-btn" type="submit"
                  class="btn btn-primary rounded-pill">Search</button>
        </div>
      </form>
    </div>
  </header>

  <!-- SORT & RESULTS -->
  <main class="container py-4">
    <div class="d-flex justify-content-end mb-3">
      <select id="sort-select" class="form-select w-auto">
        <option value="none" selected>Sort By</option>
        <option value="title-asc">Title A→Z</option>
        <option value="title-desc">Title Z→A</option>
        <option value="rating-desc">Rating High→Low</option>
        <option value="rating-asc">Rating Low→High</option>
        <option value="release-asc">Release Old→New</option>
        <option value="release-desc">Release New→Old</option>
      </select>
    </div>
    <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container text-center text-muted">&copy; 2025 MyMovieDB</div>
  </footer>

  <!-- CONTACT MODAL -->
  <div class="modal fade" id="contactModal" tabindex="-1"
       aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="contactModalLabel">Contact Admin</h5>
          <button type="button" class="btn-close btn-close-white"
                  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="contactForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="contact-name"
                     placeholder="Your Name" required>
              <label for="contact-name">Your Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="contact-email"
                     placeholder="name@example.com" required>
              <label for="contact-email">Email address</label>
            </div>
            <div class="form-floating mb-4">
              <textarea class="form-control" id="contact-message"
                        placeholder="Leave your message here"
                        style="height:120px" required></textarea>
              <label for="contact-message">Message</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Inline Search/Filter Logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_KEY    = '938bf0f74418d8f3715d37699adfa035';
    const resultsEl  = document.getElementById('results');
    const inputEl    = document.getElementById('search-input');
    const formEl     = document.getElementById('search-form');
    const sortEl     = document.getElementById('sort-select');
    let lastList     = [], timer;

    function roundToHalf(n){ return Math.round(n*2)/2; }

    function renderStars(v){
      const val   = roundToHalf(v/2);
      const full  = Math.floor(val);
      const half  = (val-full)>=0.5 ? 1 : 0;
      const empty = 5-full-half;
      return (
        '<span class="rating-stars">'+
          '<i class="bi bi-star-fill"></i>'.repeat(full)+
          (half ? '<i class="bi bi-star-half"></i>' : '')+
          '<i class="bi bi-star"></i>'.repeat(empty)+
        `</span> <small class="text-muted">(${val})</small>`
      );
    }

    function showLoading(){
      resultsEl.innerHTML = '';
      for(let i=0;i<12;i++){
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="skeleton skeleton-img"></div>
            <div class="card-body">
              <div class="skeleton skeleton-text" style="width:60%;"></div>
              <div class="skeleton skeleton-text" style="width:40%;"></div>
              <div class="skeleton skeleton-text" style="width:80%;"></div>
            </div>
          </div>`;
        resultsEl.appendChild(col);
      }
    }

    function showError(msg){
      resultsEl.innerHTML = `<div class="col-12 text-center text-danger">${msg}</div>`;
    }

    function applySort(arr){
      switch(sortEl.value){
        case 'title-asc':   return arr.sort((a,b)=>a.title.localeCompare(b.title));
        case 'title-desc':  return arr.sort((a,b)=>b.title.localeCompare(a.title));
        case 'rating-asc':  return arr.sort((a,b)=>a.vote_average - b.vote_average);
        case 'rating-desc': return arr.sort((a,b)=>b.vote_average - a.vote_average);
        case 'release-asc': return arr.sort((a,b)=>new Date(a.release_date)-new Date(b.release_date));
        case 'release-desc':return arr.sort((a,b)=>new Date(b.release_date)-new Date(a.release_date));
        default:            return arr;
      }
    }

    function render(list){
      if(!list.length) return showError('No results.');
      resultsEl.innerHTML = '';
      applySort([...list]).forEach(m=>{
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card h-100 shadow-sm clickable"
               onclick="location.href='movies.html?id=${m.id}'">
            <img src="${m.poster_path
              ?'https://image.tmdb.org/t/p/w500'+m.poster_path
              :'https://via.placeholder.com/300x450?text=No+Image'}"
                 class="card-img-top"
                 style="height:350px;object-fit:cover;"
                 alt="${m.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${m.title} (${(m.release_date||'').slice(0,4)})</h5>
              <div class="mb-2">${renderStars(m.vote_average)}</div>
              <p class="card-text mt-auto">${(m.overview||'').substring(0,80)}…</p>
            </div>
          </div>`;
        resultsEl.appendChild(col);
      });
    }

    async function loadNow(){
      showLoading();
      try {
        const res = await fetch(
          `https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}` +
          `&language=en-US&page=1&region=US`
        );
        const data = await res.json();
        lastList = (data.results||[]).slice(0,12);
        render(lastList);
      } catch {
        showError('Failed loading.');
      }
    }

    async function searchMovies(q){
      showLoading();
      try {
        const res = await fetch(
          `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}` +
          `&language=en-US&query=${encodeURIComponent(q)}&page=1`
        );
        const data = await res.json();
        lastList = (data.results||[]).slice(0,12);
        render(lastList);
      } catch {
        showError('Search failed.');
      }
    }

    inputEl.addEventListener('input', e=>{
      clearTimeout(timer);
      const v = e.target.value.trim();
      if(v.length<3) loadNow();
      else timer = setTimeout(()=>searchMovies(v),300);
    });

    formEl.addEventListener('submit', e=>{
      e.preventDefault();
      const v = inputEl.value.trim();
      (v.length>=3 ? searchMovies : loadNow)(v);
    });

    sortEl.addEventListener('change', ()=>render(lastList));

    document.getElementById('contactForm').addEventListener('submit', e=>{
      e.preventDefault();
      const n   = document.getElementById('contact-name').value.trim(),
            em  = document.getElementById('contact-email').value.trim(),
            msg = document.getElementById('contact-message').value.trim();
      window.location.href =
        `mailto:admin@mymoviedb.com?subject=${encodeURIComponent('Contact from '+n)}`+
        `&body=${encodeURIComponent('Name: '+n+'%0AEmail: '+em+'%0A%0A'+msg)}`;
      bootstrap.Modal.getInstance(document.getElementById('contactModal')).hide();
    });

    loadNow();
  </script>
</body>
</html>
